<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://libs.cdnjs.net/zepto/0.0.2/zepto.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <script>
            $(function() {
                function getQueryParam() {
                    return location.search.slice(1) &&   location.search.slice(1).split("&").reduce(function(t, v){ var arr = v.split("="); t[arr[0]] = arr[1]; return t}, {})
                }
                var code = getQueryParam().code

                axios.defaults.headers.common['Authorization'] = `token ${code}`;
                axios.defaults.headers.post['Content-Type'] = 'application/json;charset=UTF-8"';
                axios.defaults.headers.get['Content-Type'] = 'application/json;charset=UTF-8"';
                
                // 添加请求拦截器
                axios.interceptors.request.use(function (config) {
                    // 在发送请求之前做些什么
                    return {...config, auth: { username: 'lpf-fpl', password: code }};
                }, function (error) {
                    // 对请求错误做些什么
                    return Promise.reject(error);
                });
                
                axios({
                  method: 'get',
                  url: `https://api.github.com/user`,
                });
                
                axios({
                  method: 'post',
                  url: `https://api.github.com/user`,
                });
            })
        </script>
    </body>
</html>
